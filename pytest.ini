[tool:pytest]
testpaths = pc28_business_logic_tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers
markers =
    lottery: 彩票逻辑测试
    betting: 投注逻辑测试
    payout: 支付逻辑测试
    risk: 风险管理测试
    data: 数据处理测试
    integration: 集成测试
    performance: 性能测试
